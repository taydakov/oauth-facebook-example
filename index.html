<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<script>
  function handleAuthClick() {
    FB.login(function(response){
      console.log(response);
      if (!!response && !!response.authResponse) {
        document.getElementById('status').innerHTML = 'You are logged in. access_token = ' + response.authResponse.accessToken;
      } else {
        document.getElementById('status').innerHTML = 'You are NOT logged in. No more data provided.';
      }
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '798375330215733',
      cookie     : true,  // enable cookies to allow the server to access 
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.1' // use version 2.1
    });
  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

</script>

<div id="fb-root"></div>

<!--Add a button for the user to click to initiate auth sequence -->
<button id="authorize-button" onclick="handleAuthClick()">Login with Facebook</button>

<div id="status"></div>

</body>
</html>
